        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header>
            <img src="./assets/images/ScheduleLogo.png" alt="Neppienep Weekly Schedule Logo" />
            <div>
                <a class="twitch" href="https://twitch.tv/neppienep">twitch.tv/neppienep</a>
                <p>All times are listed in your current timezone (<span id="nepClock-timeZone"></span>)</p>
                <div id="nepClock-scheduleDate">
                    <span id="nepClock-monday-date">
                        <span class="nepClock-streamMonth"></span>
                        <span class="nepClock-streamDay"></span>
                    </span>
                    <span class="nepClock-dateSeparator"></span>
                    <span id="nepClock-sunday-date">
                        <span class="nepClock-streamMonth"></span>
                        <span class="nepClock-streamDay"></span>
                    </span>
                </div>
            </div>
        </header>
        <div id="nepClockApp">
            <section id="nepClock-schedule">
                <section id="nepClock-monday" class="nepClock-weekDayWrapper">
                    <div class="nepClock-weekDay"><h3>mon</h3></div>
                    <div class="nepClock-weekDaySchedule">
                        <div class="nepClock-scheduleContent"></div>
                    </div>
                </section>
                <section id="nepClock-tuesday" class="nepClock-weekDayWrapper">

                        <div class="nepClock-scheduleContent"></div>
                    </div>
                </section>
                <section id="nepClock-wednesday" class="nepClock-weekDayWrapper">
                    <div class="nepClock-weekDay"><h3>wed</h3></div>
                    <div class="nepClock-weekDaySchedule">
                        <div class="nepClock-scheduleContent"></div>
                    </div>
                </section>
                <section id="nepClock-thursday" class="nepClock-weekDayWrapper">
                    <div class="nepClock-weekDay"><h3>thu</h3></div>
                    <div class="nepClock-weekDaySchedule">
                        <div class="nepClock-scheduleContent"></div>
                    </div>

                <section id="nepClock-friday" class="nepClock-weekDayWrapper">
                    <div class="nepClock-weekDay"><h3>fri</h3></div>
                    <div class="nepClock-weekDaySchedule">
                        <div class="nepClock-scheduleContent"></div>
                    </div>
                </section>
                <section id="nepClock-saturday" class="nepClock-weekDayWrapper">
                    <div class="nepClock-weekDay"><h3>sat</h3></div>
                    <div class="nepClock-weekDaySchedule">
                        <div class="nepClock-scheduleContent"></div>
                    </div>
                </section>
                <section id="nepClock-sunday" class="nepClock-weekDayWrapper">
                    <div class="nepClock-weekDay"><h3>sun</h3></div>
                    <div class="nepClock-weekDaySchedule">
                        <div class="nepClock-scheduleContent"></div>
                    </div>
                </section>
            </section>
         <section id="nepClock-featuredArt">
             <div class="arrow-left"></div>
             <div class="arrow-right"></div>
             <div class="image-wrapper">
                 <a href="#">
                     <img src="#" />
                 </a>

             <a class="credit" href="#">art: placeholder</a>
